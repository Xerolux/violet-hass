            â¤ï¸ Support My Project:
            â˜• Buy Me a Coffee: ${{ env.BUY_ME_COFFEE_LINK }}
            ğŸš— Tesla Referral: ${{ env.TESLA_REFERRAL_LINK }}
            ğŸ™ Every contribution motivates me!
