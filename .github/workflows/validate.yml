name: Validate Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Integration
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        home-assistant-version: ["2024.7.0", "2025.7.0"]
    steps:
      - name: 📋 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant==${{ matrix.home-assistant-version }} pytest pytest-homeassistant-custom-component -r requirements_test.txt

      - name: 🧹 Lint with Ruff
        run: |
          pip install ruff
          ruff check . --max-line-length=127

      - name: 🏠 Validate with hassfest
        uses: home-assistant/actions/hassfest@master

      - name: 🔍 Validate with HACS
        uses: hacs/action@main
        with:
          category: integration

      - name: 🧪 Run tests
        run: pytest tests/ -v --tb=short

      - name: 📝 Type check with mypy
        run: |
          pip install mypy
          mypy custom_components/violet_pool_controller/ --ignore-missing-imports

  hacs-validation:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - name: 📋 Checkout
        uses: actions/checkout@v4

      - name: 🔍 HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  release:
    needs: [validate, hacs-validation]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: 📋 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏷️ Get version
        id: version
        run: echo "version=$(jq -r .version custom_components/violet_pool_controller/manifest.json)" >> $GITHUB_OUTPUT

      - name: 📦 Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
