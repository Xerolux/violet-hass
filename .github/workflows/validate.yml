name: Validate Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Integration
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        home-assistant-version: ["2024.1.0", "2024.12.0"]
    
    steps:
      - name: ðŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant==${{ matrix.home-assistant-version }}
          pip install pytest pytest-homeassistant-custom-component
          pip install -r requirements_test.txt

      - name: ðŸ§¹ Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ðŸ  Validate with hassfest
        uses: home-assistant/actions/hassfest@master

      - name: ðŸ” Validate with HACS
        uses: hacs/action@main
        with:
          category: integration

      - name: ðŸ§ª Test with pytest
        run: |
          pytest tests/ -v --tb=short

      - name: ðŸ“ Type check with mypy
        run: |
          pip install mypy
          mypy custom_components/violet_pool_controller/ --ignore-missing-imports

  hacs-validation:
    runs-on: ubuntu-latest
    name: HACS Validation
    
    steps:
      - name: ðŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  release:
    needs: [validate, hacs-validation]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“‹ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          VERSION=$(grep '"version"' custom_components/violet_pool_controller/manifest.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body_path: CHANGELOG.md