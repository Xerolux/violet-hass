name: Validate Integration

on:
  push:
    branches: [main]
    paths:
      - 'custom_components/violet_pool_controller/**'
      - '.github/workflows/validate.yml'
      - 'requirements*.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
    paths:
      - 'custom_components/violet_pool_controller/**'
      - '.github/workflows/validate.yml'
      - 'requirements*.txt'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        home-assistant-version: 
          - "2024.12.0"
          - "2025.1.0"
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Home Assistant ${{ matrix.home-assistant-version }}
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install homeassistant==${{ matrix.home-assistant-version }}
          pip install aiohttp>=3.8.0
          
      - name: Install dev dependencies
        run: |
          pip install ruff mypy pytest pytest-cov pytest-asyncio
          
      - name: Lint with Ruff
        run: |
          ruff check custom_components/violet_pool_controller/ \
            --line-length=120 \
            --output-format=github
        continue-on-error: true
        
      - name: Format check with Ruff
        run: |
          ruff format custom_components/violet_pool_controller/ --check
        continue-on-error: true
        
      - name: Type check with mypy
        run: |
          mypy custom_components/violet_pool_controller/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --warn-return-any
        continue-on-error: true
        
      - name: Validate with hassfest
        uses: home-assistant/actions/hassfest@master
        
      - name: Validate with HACS
        uses: hacs/action@main
        with:
          category: integration
          
      - name: Create validation summary
        if: always()
        run: |
          echo "## âœ… Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Python:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Home Assistant:** ${{ matrix.home-assistant-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All validation checks completed!" >> $GITHUB_STEP_SUMMARY

  summary:
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()
    steps:
      - name: Final Summary
        run: |
          echo "## ðŸŽ¯ Integration Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.validate.result }}" == "success" ]]; then
            echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks did not pass. Please review the logs.**" >> $GITHUB_STEP_SUMMARY
          fi
