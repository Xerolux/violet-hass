name: Maintenance

on:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: |
            ðŸ‘‹ This issue has been automatically marked as stale because it has had no recent activity. 
            It will be closed in 7 days if no further activity occurs. Thank you for your contributions.
          stale-pr-message: |
            ðŸ‘‹ This pull request has been automatically marked as stale because it has had no recent activity. 
            It will be closed in 7 days if no further activity occurs. Thank you for your contributions.
          close-issue-message: |
            ðŸ”’ This issue was automatically closed due to inactivity. 
            Feel free to reopen if this is still relevant.
          close-pr-message: |
            ðŸ”’ This PR was automatically closed due to inactivity. 
            Feel free to reopen if you'd like to continue working on this.
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          days-before-stale: 60
          days-before-close: 7
          exempt-issue-labels: 'bug,enhancement,help wanted,pinned'
          exempt-pr-labels: 'work-in-progress,awaiting-review,pinned'
          operations-per-run: 100