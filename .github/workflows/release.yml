name: "Release"

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*  # Matches tags like v1.2.3, v1.2.3-beta, etc.
  workflow_dispatch: # Allow manual execution

jobs:
  release:
    name: "Create Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write  # Required for creating releases and committing to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Adjust version number
        shell: "bash"
        env:
          VERSION: "${{ github.ref_name }}"
        run: |
          # Entferne das "v" aus der Version (falls vorhanden)
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          echo "Setting version to: $VERSION"

          # Update manifest.json
          yq -i -o=json '.version = env(VERSION)' "/home/runner/work/violet-hass/violet-hass/custom_components/violet_pool_controller/manifest.json"

          # Update const.py mit sed
          sed -i "s/^INTEGRATION_VERSION\s*=.*/INTEGRATION_VERSION = \"$VERSION\"/" "${{ github.workspace }}/custom_components/violet_pool_controller/const.py"

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md

      - name: Debug manifest.json and const.py
        run: |
          echo "=== manifest.json ==="
          cat "${{ github.workspace }}/custom_components/violet_pool_controller/manifest.json"
          echo "=== const.py ==="
          cat "${{ github.workspace }}/custom_components/violet_pool_controller/const.py"

      - name: Ensure ZIP creation
        shell: "bash"
        run: |
          cd "${{ github.workspace }}/custom_components"

          if [ -d "violet_pool_controller" ]; then
            echo "Creating ZIP package..."
            zip -r violet_pool_controller.zip violet_pool_controller
          else
            echo "Error: violet_pool_controller directory not found!"
            exit 1
          fi

      - name: "Create GitHub Release"
        uses: "ncipollo/release-action@v1"
        with:
          allowUpdates: true
          draft: false
          prerelease: false
          makeLatest: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          files: "${{ github.workspace }}/custom_components/violet_pool_controller.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
