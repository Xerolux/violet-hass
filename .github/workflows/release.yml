name: "Release"

on:
  release:
    types:
      - published
      - prereleased
  workflow_dispatch:

permissions: {}

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Install yq"
        run: |
          sudo apt-get update && sudo apt-get install -y yq

      - name: "Determine Version & Pre-Release Status"
        id: version_check
        shell: "bash"
        env:
          VERSION: "${{ github.event.release.tag_name || github.ref_name }}"
        run: |
          echo "Original version: $VERSION"
          
          # Falls VERSION mit 'V' beginnt, in 'v' umwandeln
          VERSION=$(echo "$VERSION" | sed -E 's/^V/v/')
          
          # Falls VERSION kein 'v' hat, füge es hinzu
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi

          echo "Final Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Prüfe, ob es sich um ein Pre-Release handelt
          if [[ "$VERSION" =~ - ]]; then
            echo "Detected Pre-Release."
            echo "PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "Detected Regular Release."
            echo "PRERELEASE=false" >> $GITHUB_ENV
          fi

      - name: "Adjust version number in manifest.json"
        run: |
          yq -i -o=json '.version = env(VERSION)' "${{ github.workspace }}/custom_components/violet_pool_controller/manifest.json"

      - name: "Debug manifest.json"
        run: |
          cat "${{ github.workspace }}/custom_components/violet_pool_controller/manifest.json"

      - name: "List directory before zipping"
        run: |
          ls -l "${{ github.workspace }}/custom_components/violet_pool_controller"

      - name: "ZIP the integration directory"
        shell: "bash"
        run: |
          cd "${{ github.workspace }}/custom_components"
          zip -r violet_pool_controller.zip violet_pool_controller

      - name: "Check ZIP file details"
        run: |
          ls -lh "${{ github.workspace }}/custom_components/violet_pool_controller.zip"

      - name: "Validate ZIP file existence"
        run: |
          if [ -f "${{ github.workspace }}/custom_components/violet_pool_controller.zip" ]; then
            echo "ZIP file exists."
          else
            echo "ZIP file does not exist."
            exit 1
          fi

      - name: "Upload the ZIP file to the release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          files: "${{ github.workspace }}/custom_components/violet_pool_controller.zip"
          prerelease: ${{ env.PRERELEASE }}
