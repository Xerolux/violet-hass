name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'custom_components/violet_pool_controller/**'
  pull_request:
    branches: [main]
    paths:
      - 'custom_components/violet_pool_controller/**'
  schedule:
    - cron: '0 2 * * MON'  # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
        
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: trufflesecurity/trufflehog@main
        with:
          base: main
          head: HEAD
