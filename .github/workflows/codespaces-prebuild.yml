name: Codespaces Prebuild

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'scripts/setup-test-env.sh'
      - 'custom_components/violet_pool_controller/**'
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 2 AM UTC to keep prebuild fresh
    - cron: '0 2 * * 0'

jobs:
  prebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Codespaces Prebuild
        uses: github/codespaces-prebuild@v1
        with:
          # Prebuild for the devcontainer in .devcontainer/devcontainer.json
          devcontainer_path: .devcontainer/devcontainer.json
          # Only prebuild for main branch to save GitHub Actions minutes
          ref: ${{ github.ref }}
