# Professional Service Categories for Power Users
emergency_pool_shutdown:
  name: "🚨 EMERGENCY SHUTDOWN"
  description: "⚠️ EMERGENCY: Complete pool system shutdown for safety"
  target:
    device:
      integration: violet_pool_controller
  fields:
    shutdown_reason:
      name: "Emergency Reason"
      description: "Reason for emergency shutdown"
      required: true
      selector:
        select:
          options:
            - value: "leak_detected"
              label: "💧 Water Leak Detected"
            - value: "equipment_fault"
