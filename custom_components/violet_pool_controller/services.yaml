    entity:
      integration: violet_pool_controller
      domain: switch
  fields:
    mode:
      name: "PV Mode"
      description: "PV surplus operation mode"
      required: true
      selector:
        select:
          options:
            - value: "activate"
              label: "🟢 Activate PV Surplus"
            - value: "deactivate"
              label: "🔴 Deactivate PV Surplus"
            - value: "schedule"
              label: "📅 Schedule Mode"
            - value: "smart_control"
              label: "🧠 Smart Control"
    pump_speed:
      name: "Pump Speed for PV"
      description: "Pump speed when PV surplus is active"
      default: 2
      selector:
        select:
          options:
            - value: "1"
              label: "🌱 Eco (Low Power)"
            - value: "2"
              label: "⚡ Normal (Balanced)"
            - value: "3"
              label: "🚀 Boost (Max Efficiency)"
    priority_override:
      name: "Priority Override"
      description: "Override normal scheduling priority"
      default: false
