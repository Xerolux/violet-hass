# 💧 2. Intelligent Pump Control
control_pump_advanced:
  name: "💧 Advanced Pump Control"
  description: "Intelligent pump management with speed control, eco modes, and safety features"
  target:
    entity:
      integration: violet_pool_controller
      domain: switch
      device_class: switch
  fields:
    action:
      name: "Pump Action"
      description: "Advanced pump control action"
      required: true
      selector:
        select:
          options:
            - value: "speed_control"
              label: "⚡ Speed Control"
            - value: "force_off"
              label: "⛔ Force OFF (Safety Lock)"
            - value: "eco_mode"
              label: "🌱 Eco Mode"
            - value: "boost_mode"
              label: "🚀 Boost Mode"
            - value: "auto_schedule"
              label: "📅 Auto Schedule"
    speed:
      name: "Speed Level"
      description: "Pump speed level"
      default: 2
      selector:
        select:
          options:
            - value: "1"
              label: "🌱 Eco (30-50%)"
            - value: "2" 
              label: "⚡ Normal (60-80%)"
            - value: "3"
              label: "🚀 Boost (90-100%)"
    duration:
      name: "Duration"
      description: "Operation duration (0 = until next schedule)"
      default: 0
      selector:
        number:
          min: 0
          max: 86400
          step: 300
          unit_of_measurement: "seconds"
          mode: box
    force_off_duration:
      name: "Force OFF Duration"
      description: "Safety lock duration for force OFF (seconds)"
      default: 600
      selector:
        number:
          min: 60
          max: 3600
          step: 60
          unit_of_measurement: "seconds"
          mode: box

# 🧪 3. Smart Dosing with Safety
smart_dosing:
  name: "🧪 Smart Chemical Dosing"
  description: "Intelligent dosing with safety intervals, auto-calibration, and monitoring"
  target:
    entity:
      integration: violet_pool_controller
      domain: switch
  fields:
    dosing_type:
      name: "Chemical Type"
      description: "Type of chemical to dose"
      required: true
      selector:
        select:
          options:
            - value: "pH-"
              label: "⬇️ pH Minus (Acid)"
            - value: "pH+"
              label: "⬆️ pH Plus (Base)"
            - value: "Chlor"
              label: "🧪 Chlorine"
            - value: "Flockmittel"
              label: "💧 Flocculant"
    action:
      name: "Dosing Action"
      description: "Type of dosing operation"
      required: true
      selector:
        select:
          options:
            - value: "manual_dose"
              label: "💉 Manual Dose"
            - value: "auto_calibrate"
              label: "🎯 Auto Calibrate"
            - value: "safety_stop"
              label: "🛑 Emergency Stop"
            - value: "schedule"
              label: "📅 Schedule AUTO"
    duration:
      name: "Dosing Duration"
      description: "Duration for manual dosing"
      default: 30
      selector:
        number:
          min: 5
          max: 300
          step: 5
          unit_of_measurement: "seconds"
          mode: slider
    safety_override:
      name: "⚠️ Override Safety"
      description: "Override safety intervals (use with caution!)"
      default: false
      selector:
        boolean:
    target_value:
      name: "Target Value"
      description: "Target chemical value (optional)"
      selector:
        number:
          min: 0.1
          max: 10.0
          step: 0.1
          mode: box

