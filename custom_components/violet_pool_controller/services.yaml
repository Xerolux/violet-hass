      name: "Digital Rule"
      description: "Rule to lock/unlock"
      required: true
      selector:
        select:
          options:
            - value: "DIRULE_1"
              label: "Digital Rule 1"
            - value: "DIRULE_2"
              label: "Digital Rule 2"
            - value: "DIRULE_3"
              label: "Digital Rule 3"
            - value: "DIRULE_4"
              label: "Digital Rule 4"
            - value: "DIRULE_5"
              label: "Digital Rule 5"
            - value: "DIRULE_6"
              label: "Digital Rule 6"
            - value: "DIRULE_7"
              label: "Digital Rule 7"
    lock_state:
      name: "Lock State"
      description: "Lock (true) or unlock (false) the rule"
      required: true
      selector:
        boolean:

trigger_digital_input_rule:
  name: "▶️ Trigger Digital Rule"
  description: "Manually trigger a configured digital input rule"
  target:
    device:
      integration: violet_pool_controller
  fields:
