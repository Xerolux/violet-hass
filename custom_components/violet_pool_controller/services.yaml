set_temperature_target:
  name: "🌡️ Set Target Temperature"
  description: "Set target temperature for heating or solar systems"
  target:
    entity:
      integration: violet_pool_controller
      domain: climate
  fields:
    temperature:
      name: "Target Temperature"
      description: "Desired water temperature"
      required: true
      selector:
        number:
          min: 20
          max: 40
          step: 0.5
          unit_of_measurement: "°C"
          mode: slider

set_ph_target:
  name: "🧪 Set pH Target"
  description: "Set pH target value for automatic chemical dosing"
  fields:
    entity_ids:
      name: "pH Control Entities"
      description: "pH control number entities"
      required: true
      selector:
        entity:
          integration: violet_pool_controller
          domain: number
          multiple: true
    target_value:
      name: "pH Target"
      description: "Desired pH level"
      required: true
      selector:
        number:
          min: 6.8
          max: 7.8
          step: 0.1
          unit_of_measurement: "pH"
          mode: slider

set_chlorine_target:
  name: "🧪 Set Chlorine Target"
  description: "Set chlorine/redox target for automatic dosing control"
  fields:
    entity_ids:
      name: "Chlorine Control Entities"
      description: "Chlorine control number entities"
      required: true
      selector:
        entity:
          integration: violet_pool_controller
          domain: number
          multiple: true
    target_value:
      name: "Chlorine Target"
      description: "Desired chlorine level"
      required: true
      selector:
        number:
          min: 0.1
          max: 3.0
          step: 0.1
          unit_of_measurement: "mg/l"
          mode: slider

trigger_backwash:
  name: "🌊 Trigger Backwash"
  description: "Start backwash cycle with optional automatic termination"
  fields:
    entity_ids:
      name: "Backwash Entities"
      description: "Backwash switch entities"
      required: true
      selector:
        entity:
          integration: violet_pool_controller
          domain: switch
          multiple: true
    duration:
      name: "Backwash Duration"
      description: "Duration in seconds (0 = manual stop required)"
      default: 0
      selector:
        number:
          min: 0
          max: 900
          step: 30
          unit_of_measurement: "seconds"
          mode: box

start_water_analysis:
  name: "🔬 Start Water Analysis"
  description: "Begin automatic water parameter analysis"
  fields:
    entity_ids:
      name: "Controller Entities"
      description: "Any entity from the target device"
      required: true
      selector:
        entity:
          integration: violet_pool_controller
          multiple: true

set_maintenance_mode:
  name: "🔧 Maintenance Mode"
  description: "Enable or disable controller maintenance mode"
  fields:
    entity_ids:
      name: "Controller Entities"
      description: "Any entity from the target device"
      required: true
      selector:
        entity:
          integration: violet_pool_controller
          multiple: true
    enable:
      name: "Enable Maintenance"
      description: "Turn maintenance mode ON or OFF"
      default: true
      selector:
        boolean:

# Device-Level Services
set_all_dmx_scenes_mode:
  name: "💡 All DMX Scenes"
  description: "Control all DMX lighting scenes simultaneously"
  target:
    device:
      integration: violet_pool_controller
  fields:
    dmx_mode:
      name: "DMX Mode"
      description: "Mode to apply to all DMX scenes"
      required: true
      selector:
        select:
          options:
            - value: "ALLON"
              label: "🌟 All ON"
            - value: "ALLOFF"
              label: "🌑 All OFF"
            - value: "ALLAUTO"
              label: "🤖 All AUTO"

